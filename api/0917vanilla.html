<!DOCTYPE html>

<html>
    <head>
        <title>Vanila JS</title>
        <script>
            window.onload = () => {
                console.log(num);
                document.querySelector("#click").onclick = (event) => {
                    let num = document.querySelector("#count").innerHTML;
                    document.querySelector("#count").innerHTML = Number(num) +1;
                    
                }
            }


        </script>

    </head>

    <body>
        <div id="root">
            현재 숫자는? <span id="count">0</span>
            <div id="click">클릭</div>
        </div>

    </body>



</html>
